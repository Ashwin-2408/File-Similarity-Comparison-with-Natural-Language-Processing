<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Similarity Scores</title>
</head>

<body>
  <h1>Similarity Scores</h1>
  <table>
    <thead>
      <tr>
        <th>Filename</th>
        <th>Similarity</th>
      </tr>
    </thead>
    <tbody>
      {% for i in range(length) %}
      <tr>
        <td>{{ filename[i] }}</td>
        <td>{{ "%2.2f"|format(100*similarity[i][0])}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>

<style>
    table {
  border-collapse: collapse; 
  width: 100%;
}

th, td {
  padding: 10px;
  border: 1px solid #ddd; 
  text-align: left; 
}

th {
  background-color: #f2f2f2; 
}

</style>
